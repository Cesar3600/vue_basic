<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <div id="app"></div>
  <script>
    const vm = Vue.createApp({
      data(){
        return{
          name:"",
          open:false
        }
      },
      methods:{
        onClickEvent(){
          return this.open  = !this.open
        }
      },
      computed:{
        styled(){
          return this.open ? ['open'] : ['closed']
        },
        label(){
          return !this.open ? "ingresar" :"Salir"
        },
        position(){
          return !this.open ? "fuera de sistema!!":"dentro del sistema!!"
        }
      },
      template:`
      <div class="container" :class="styled">
          <div>
            <h2>{{position}}</h2>
          </div>
          
          <div v-if="!open">
            <h2>Logeese</h2>
          </div>
          <div v-else>
            <h2>bienvenido {{name}}</h2>
          </div>

          <div v-if="!open">
            <label>nombre de usuario: </label>  
            <input type="text" v-model="name"/>
          </div>

          <button v-on:click="onClickEvent">
            <div v-if="!open">{{label}}</div>
            <div v-else>{{label}}</div>
          </button>
      </div>`

    }).mount("#app")

  </script>
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        #app, .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        button {
            margin-top: 24px;
            border: none;
            background-color: white;
            padding: 8px 24px;
            border-radius: 12px;
            cursor:pointer
          }
          button:hover{
          background-color: rgb(206, 206, 206);

        }
        h1{
          text-transform: uppercase;
        }
        .closed {
            background-color: #eca1a6;
        }
        .open {
            background-color: #b5e7a0;
        }
    </style>
</body>

</html>
