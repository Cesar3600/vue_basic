<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app"></div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            text: 'Accede a tu cuenta',
            open: false,
            username: '',
            posts: [
              {
                title: 'titulo 1',
                description: 'description nro 1'
              },
              {
                title: 'titulo 2',
                description: 'description nro 2'
              },
              {
                title: 'titulo ',
                description: 'description nro 3'
              },
              {
                title: 'titulo 4',
                description: 'description nro 4'
              }
            ]
          }
        },
        watch: {
          open(value) {
            if (value) {
              this.text = 'Cierra sesion'
            } else {
              this.text = 'Accede a tu cuenta'
            }
          }
        },
        computed: {
          label() {
            return this.open ? 'Salir' : 'acceder!!!!!'
          },
          styles() {
            return this.open ? ['open'] : ['closed']
          }
        },
        template: `
        <div class="container" :class="styles">
          <h1>{{text}}</h1>
          <div v-if="open">
            <p>Hola {{username}}</p>
            <div class="list">
              <div v-for="(item,i) in posts" :key="i" class="item">
                <div class="title">{{item.title}}</div>
                <p>{{item.description}}</p>
              </div>
            </div>
          </div>
          <div v-else>
            <div>Username</div>
            <input type="text" v-model="username"/>
          </div>
          <button @click="open = !open">
            <div v-if="open">Acceder</div>
            <div v-else>Salir</div>
          </button>
        </div>`
      })
      const vm = app.mount('#app')
    </script>
    <style>
      html,
      body {
        height: 100vh;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      #app,
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }
      button {
        margin-top: 24px;
        border: none;
        background-color: white;
        padding: 8px 24px;
        border-radius: 12px;
      }
      h1 {
        text-transform: uppercase;
      }
      .closed {
        background-color: #eca1a6;
      }
      .open {
        background-color: #b5e7a0;
      }
      .list {
        display: flex;
        flex-direction: column;
      }
      .item {
        border-bottom: 1px solid black;
      }
      .title {
        font-size: 1rem;
        font-weight: bold;
      }
    </style>
  </body>
</html>
