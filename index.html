<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app"></div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            text: 'Hola vue!!'
          }
        },
        methods: {
          onInputChange(e) {
            this.text = e
          }
        },
        template: `
          <p>{{text}}</p>
          <v-input v-bind:inputTxt="text" v-on:inputUpdate="onInputChange"/>
        `
      })

      app.component('v-input', {
        props: {
          inputTxt: {
            type: String
          }
        },
        methods: {
          onHandleInput(e) {
            this.$emit('inputUpdate', e.target.value)
          }
        },
        template: `
          <input type="text"  v-bind:value="inputTxt" v-on:input="onHandleInput"/>
        `
      })

      const vm = app.mount('#app')
    </script>
  </body>
</html>
